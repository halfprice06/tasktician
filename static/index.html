
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl">TaskMaster</h1>
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li><button hx-get="/toggle-microphone" hx-swap="innerHTML" hx-trigger="click" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-microphone"></i>
                    </button></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mx-auto p-4 max-w-4xl flex-grow">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-2">
            <h1 class="text-2xl font-bold mb-6 text-center">üë®‚Äçüíª TaskMaster üìù</h1>
            <form hx-post="/todo/" hx-target="#todo-list" hx-swap="beforeend" class="mb-4">
                <div class="flex justify-center items-center mb-4">
                    <input type="text" name="content" placeholder="Add a new to-do item" class="border p-2 mr-2 w-full">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add Task
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mx-auto p-4 max-w-4xl flex-grow">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-2">
            <h1 class="text-2xl font-bold mb-6 text-center">In Progress</h1>

            <div id="todo-list" hx-get="/todo/" hx-trigger="load">
                <!-- Existing to-do items will be loaded here -->
            </div>
            <div id="loadingMessage" style="display: none;">Loading...</div>
            <div class="flex justify-center">

                <button id="auto-subtask-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 mb-6">
                    Auto Subtask
                </button>
                
                <button id="mark-complete-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 mb-6">
                    Mark Complete
                </button>

                <button id="delete-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4 mb-6">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <div class="container mx-auto p-4 max-w-4xl flex-grow">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-2">
            <h1 class="text-2xl font-bold mb-6 text-center">Completed</h1>
            <form id="completed-list" hx-get="/todo/completed" hx-trigger="load">
                <!-- Completed items will be loaded here -->
            </form>
            <div class="flex justify-center">

                <button id="submit-juris-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 mb-6">
                    Submit to Juris
                </button>
                <button id="delete-completed-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4 mb-6">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-blue-500 text-white p-4 mt-8 fixed-footer">
        <div class="container mx-auto flex justify-between items-center">
            <p>¬© 2022 TaskMaster. All rights reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/terms">Terms</a></li>
                    <li><a href="/privacy">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function() {
            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            // Loop through each checkbox
            for (var i = 0; i < checkboxes.length; i++) {
                // Get the id of the todo item
                var id = checkboxes[i].value;

                // Store a reference to the parent node
                let parentNode = checkboxes[i].parentNode.parentNode;

                // Make a DELETE request to the server
                fetch('/todo/' + id, {
                    method: 'DELETE'
                }).then(function(response) {
                    // Check if the delete was successful
                    if (response.ok) {
                        // Remove the todo item from the list
                        parentNode.remove();
                    } else {
                        console.log('Failed to delete todo item ' + id);
                    }
                });
            }
        });
        document.getElementById('auto-subtask-btn').addEventListener('click', function() {
            // Get the loading message element
            var loadingMessage = document.getElementById('loadingMessage');

            // Show the loading message
            loadingMessage.style.display = 'block';

            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            // Keep track of how many requests are in progress
            var requestsInProgress = checkboxes.length;

            // Function to check if all requests are complete
            function checkRequestsComplete() {
                if (requestsInProgress === 0) {
                    // All requests complete, hide the loading message
                    loadingMessage.style.display = 'none';
                }
            }

            // Loop through each checkbox
            for (var i = 0; i < checkboxes.length; i++) {
                // Get the id of the todo item
                var id = checkboxes[i].value;

                // Get the content of the todo item
                var content = checkboxes[i].parentNode.parentNode.textContent;

                // Make a POST request to the server
                fetch('/autosubtask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'content=' + encodeURIComponent(content)
                }).then(function(response) {
                    // Decrement the number of requests in progress
                    requestsInProgress--;

                    // Check if the request was successful
                    if (response.ok) {
                        // Refresh the page to show the new subtasks
                        location.reload();
                    } else {
                        console.log('Failed to create subtasks for todo item ' + id);
                        // Check if all requests are complete
                        checkRequestsComplete();
                    }
                }).catch(function(error) {
                    console.log('Error:', error);
                    // Decrement the number of requests in progress
                    requestsInProgress--;
                    // Check if all requests are complete
                    checkRequestsComplete();
                });
            }
        });

        document.getElementById('delete-completed-btn').addEventListener('click', function() {
            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            // Loop through each checkbox
            for (var i = 0; i < checkboxes.length; i++) {
                // Get the id of the todo item
                var id = checkboxes[i].value;

                // Store a reference to the parent node
                let parentNode = checkboxes[i].parentNode.parentNode;

                // Make a DELETE request to the server
                fetch('/todo/completed/' + id, {
                    method: 'DELETE'
                }).then(function(response) {
                    // Check if the delete was successful
                    if (response.ok) {
                        // Remove the todo item from the list
                        parentNode.remove();
                    } else {
                        console.log('Failed to delete todo item ' + id);
                    }
                });
            }
        });
        document.getElementById('mark-complete-btn').addEventListener('click', function() {
            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            // Loop through each checkbox
            for (var i = 0; i < checkboxes.length; i++) {
                // Get the id of the todo item
                var id = checkboxes[i].value;

                // Store a reference to the parent node
                let parentNode = checkboxes[i].parentNode.parentNode;

                // Make a PUT request to the server
                fetch('/todo/' + id + '/complete', {
                    method: 'PUT'
                }).then(function(response) {
                    // Check if the mark complete was successful
                    if (response.ok) {
                        // Remove the todo item from the list
                        parentNode.remove();
                    } else {
                        console.log('Failed to mark todo item ' + id + ' as complete');
                    }
                });
            }
        });
    </script>
</body>
</html>
