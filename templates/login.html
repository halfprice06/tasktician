<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasktician</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white py-2 px-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/home" class="font-bold text-2xl text-white">
                <i class="fas fa-tasks pr-2 "></i>Tasktician
            </a>
        </div>
    </header>
    <div class="container mx-auto p-4 max-w-sm flex-grow flex flex-col justify-center items-center">
            <div class="w-full max-w-xs mx-auto mt-6">
                <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

                <form hx-post="/login" hx-redirect="follow">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="w-full max-w-xs mx-auto mt-6">
                <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

                <form action="/register" method="POST" hx-post="/register" hx-swap="innerHTML">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registration_code">
                            Registration Code
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="registration_code" type="text" placeholder="Registration Code" name="registration_code" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
    </div>
    <footer class="bg-white text-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <p>Â© 2023 Tasktician. All rights reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/terms" class="hover:text-blue-500">Terms</a></li>
                    <li><a href="/privacy" class="hover:text-blue-500">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
