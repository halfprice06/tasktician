<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasktician</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white py-2 px-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/home" class="font-bold text-2xl text-white">
                <i class="fas fa-tasks pr-2 "></i>Tasktician
            </a>
            <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Login</a></li>

        </div>
    </header>
    <div class="container mx-auto p-4 max-w-5xl flex-grow flex items-center justify-center">
        <div id="login-box" class="mx-auto mt-6 p-6">
            <div class="text-2xl font-bold mb-2 text-center"> 
                Search Contacts 
            </div>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                     type="search" 
                     name="query" 
                     placeholder="Begin Typing To Search Tasks..." 
                     hx-post="/search" 
                     hx-trigger="input changed delay:500ms, search" 
                     hx-target="#search-results" 
                     hx-indicator=".htmx-indicator">
            </input>
            <table class="table-auto w-full mt-4">
                  <thead>
                  <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Tasks</th>
                  </tr>
                  </thead>
                  <tbody id="search-results" class="text-gray-600 text-sm font-light">
                  </tbody>
            </table>
        </div> 
    </div>
    <footer class="bg-white text-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <p>Â© 2023 Tasktician. All rights reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/terms" class="hover:text-blue-500">Terms</a></li>
                    <li><a href="/privacy" class="hover:text-blue-500">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
